<h1 mat-dialog-title>Edit dataset</h1>

<div mat-dialog-content id="datasetDialog">
  <form [formGroup]="dataset">
    <div class="dialogRow">
        <mat-form-field appearance="fill">
          <mat-label>Dataset Title</mat-label>
          <input matInput type="text" formControlName="title" required>
        </mat-form-field>
    </div>
    <div class="dialogRow">
      <mat-form-field>
        <mat-label>Estimated type</mat-label>
        <mat-select formControlName="type" required>
          <mat-option class ="type-selection" *ngFor="let type of FILE_TYPES" [value]="type.label">
            {{type.label}} <br/>
            <span class="type-description" *ngIf="type.description"> [{{type.description}}]</span>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="dialogRow">
      <mat-form-field>
        <mat-label>Estimated size</mat-label>
        <mat-select formControlName="size">
          <mat-option *ngFor="let size of FILE_SIZES" [value]="size.max">
            {{size.label}}<br/>
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Data Access</mat-label>
        <mat-select formControlName="dataAccess">
          <mat-option *ngFor="let type of accessType | keyvalue" [value]="type.value">
            {{type.value}}<br/>
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="dialogRow">
        <mat-form-field appearance="fill">
          <mat-label>Comment</mat-label>
          <input matInput formControlName="comment">
        </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="dataset" mat-raised-button color="primary">Update</button>
</div>
