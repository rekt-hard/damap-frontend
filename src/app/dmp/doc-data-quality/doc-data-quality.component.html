<form [formGroup]="docDataStep">
  <mat-form-field class="full-width" appearance="fill">
    <mat-label class="wrap-label">Please indicate which metadata will be provided to help others identify,
      discover and reuse the data.
    </mat-label>
    <textarea matInput formControlName="metadata"></textarea>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label class="wrap-label">How will the research data be generated and which methods will be used?</mat-label>
    <textarea matInput formControlName="dataGeneration"></textarea>
  </mat-form-field>

  <mat-form-field class="full-width" appearance="fill">
    <mat-label class="wrap-label">How will you structure the data and handle versioning?</mat-label>
      <textarea matInput formControlName="structure"></textarea>
  </mat-form-field>
</form>
