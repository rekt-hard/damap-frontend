<mat-sidenav-container>
  <mat-sidenav #sidenav [fixedInViewport]="true" (window:resize)="widescreen()" [opened]="widescreen()" mode="side">
    <div class="mm-navbars-top">
      <div class="mm-navbar mm-navbar-size-1">
        <div class="logo">
          <a title="Damap" id="damap-logo" target="_self" routerLink="/">
            DAMAP
          </a>
        </div>
        <div class="languageElement">
          <a href="/en" title="Aktuelle Sprache DE, wechseln zu EN" hreflang="en-GB" data-lang-active-de="" style="">
            <span>
              <span data-label="EN">EN
                <span class="sr-only">Englisch</span>
              </span>
            </span>
          </a>
        </div>
      </div>
    </div>
    <div id="user" class="dark-theme">
      <span> {{name}} </span>
    </div>
    <mat-nav-list>
      <a mat-list-item class="nav-item-mobile" [routerLink]="'/dashboard'" routerLinkActive="active">Home</a>
      <a mat-list-item class="nav-item-mobile" [routerLink]="'/plans'" routerLinkActive="active">Plans</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <mat-toolbar-row id="mainHeader" [style]="'padding: 0px;'">
        <!-- MOBILE -->
        <div class="mainHeaderLeft">
          <button mat-icon-button title="Open page navigation"
            (click)="sidenav.opened = !sidenav.opened"
            *ngIf="!sidenav.opened">
            <mat-icon>menu</mat-icon>
          </button>
          <button mat-icon-button title="Close page navigation"
                  class="sidenav-btn"
            (click)="sidenav.opened = !sidenav.opened"
            *ngIf="sidenav.opened">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <!-- MOBILE End -->
        <div class="mainHeaderRight">
          <nav class="mainHeaderNav">
            <a mat-list-item class="nav-item-desktop" [routerLink]="'/dashboard'" routerLinkActive="active">Home</a>
            <a mat-list-item class="nav-item-desktop" [routerLink]="'/plans'" routerLinkActive="active">Plans</a>
          </nav>

        </div>
        <!-- TU Logo -->

                                H86.5z"></path>
